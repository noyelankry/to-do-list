<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/53cc17cdf80244c21f5b20e98a4b0bd1?family=Hogfish+DEMO" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" href="css/style-new-list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/utils/add-to-list.js" defer></script>

    <title>Create a List</title>
</head>

<body onload="redirectCheck()">
    <header>
        <h1 id="main-header">To Do List</h1>
    </header>
    <nav>
        <button class="login-btn" onclick="location.href = './user-login/login.html'">Login</button>
        <img src="./img/fingerprint-icon.jpg" alt="" class="login-img">
        <nav class="main-menu">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./my-lists.html" class="nav-link">My Lists</a>
        </nav>
    </nav>
    <div class="input-section">
        <input type="text" id="input-box" placeholder="what do you need to do today?" maxlength="35">
        <button id="add-to-list-btn">Add to list!</button>
    </div>

    <div id="make-list-container">
        <div id="name-your-list">
            <label for="list-name">name your list:</label>
            <input type="text" name="list-name" id="list-name">
        </div>
        <div id="date-of-list">
            <label for="list-date">date:</label>
            <input type="date" name="list-date" id="list-date">
        </div>
        <ul id="result-list"></ul>
        <button id="save-n-exit-btn" onclick="saveList()">Save & Exit</button>
    </div>
</body>

</html>
