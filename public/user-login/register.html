<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/login.css">

    <title>Sign Up</title>

<body class="homepage">
    <h1 onclick="location.href = '../index.html'">Sign Up!</h1>
    <nav>
        <img src="../img/fingerprint-icon.jpg" alt="" class="login-img">
    </nav>
    <div>
        <div class="sign-up" >
            <input type="text" placeholder="name" name="name" id="name">
            <input type="email" placeholder="email" name="email" id="email">
            <input type="text" placeholder="phone" name="phone" id="phone">
            <input type="password" placeholder="password" name="password" id="password">
            <input type="password" placeholder="re-enter password" name="password-2">
            <button type="submit" class="submit-register-btn" onclick="signUp()">Submit</button>
        </div>
    </div>
    
</body>
