<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://db.onlinewebfonts.com/c/53cc17cdf80244c21f5b20e98a4b0bd1?family=Hogfish+DEMO" rel="stylesheet"
        type="text/css" />

    <link rel="stylesheet" href="css/style-new-list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/utils/add-to-list.js" defer></script>

    <title>Update List</title>
</head>

<body>
    <header>
        <h1 id="main-header">To Do List</h1>
    </header>
    <nav>
        <button class="login-btn">Login</button>
        <img src="./img/fingerprint-icon.jpg" alt="" class="login-img">
        <nav class="main-menu">
            <a href="./index.html" class="nav-link">Home</a>
            <a href="./my-lists.html" class="nav-link">My Lists</a>
        </nav>
    </nav>
    <div class="input-section">
        <input type="text" id="input-box" placeholder="what do you need to do today?" maxlength="35">
        <button id="add-to-list-btn">Add to list!</button>
    </div>

    <div>
        <div id="list-name">name</div>
        <div id="created-date">created</div>
        <div id="updated-date">updated</div>
        <ul id="result-list"></ul>
        <button id="update-n-exit-btn" onclick="updateList()">Update & Exit</button>
    </div>
</body>

</html>
